<!DOCTYPE html>
<html>
	<head>
		<title>Pijaca</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="script.js" defer></script>
</head>
<body>

	<h1>Marketplace</h1>

	<div class="container">
		<div class="items">
			<h2>Vegetables</h2>

			<div class="single-item">
				<img src="img/potato.png">
				<div class="si-content">
					<h3>Potato</h3>
					<p class="price">$1</p>
				</div>
				<div class="actions">
					<input type="number" name="quantity" value="0" min="0">
					<button onclick="addToCart(this)">Add</button>
				</div>
			</div>

			<div class="single-item">
				<img src="img/tomato.png">
				<div class="si-content">
					<h3>Tomato</h3>
					<p class="price">$2</p>
				</div>
				<div class="actions">
					<input type="number" name="quantity" value="0" min="0">
					<button onclick="addToCart(this)">Add</button>
				</div>
			</div>

			<div class="single-item">
				<img src="img/carrot.png">
				<div class="si-content">
					<h3>Carrot</h3>
					<p class="price">$3</p>
				</div>
				<div class="actions">
					<input type="number" name="quantity" value="0" min="0">
					<button onclick="addToCart(this)">Add</button>
				</div>
			</div>
		</div>

		<div class="cart">
			<h2>Korpa</h2>
			
			<div class="cart-items">
				<!-- <div class="cart-single-item">
					<h3></h3>
					<p></p>
				</div> -->
			</div>

			<div class="total"></div>
		</div>
	</div>

</body>
</html>
